<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>This is a basic HTML page</h2>
        <p>Here's an example of a simple webpage layout. You can customize the content below:</p>
        
        <p>Enjoy browsing the website!</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

</body>
</html>
